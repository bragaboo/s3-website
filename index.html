<html>
    <head>
        <title>Bragaboo Limited | Software Architecture, Design and Delivery made easy</title>
    </head>
    <body>
        <img id="id-img-main" src="img/Home.png" width="100%" height="auto"
        onclick="log()"/>
    </body>


    <script>
        function log() {
            const imgElement = document.querySelector("#id-img-main");
            const currentImg = imgElement.getAttribute("src");
            switch (currentImg)  {
                case "img/Home.png" : {
                    imgElement.setAttribute("src", "img/Our Services.png")
                    break;
                }
                case "img/Our Services.png" : {
                    imgElement.setAttribute("src", "img/Contact Us.png")
                    break;
                }
                case "img/Contact Us.png" : {
                    imgElement.setAttribute("src", "img/Home.png")
                    break;
                }
                default: {
                    imgElement.setAttribute("src", "img/Home.png")
                }
                
            }
        }
    </script>

</html>
